<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>

<body>
    <div id="app">

        <header>
            {{test}}
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div v-for="(disc, i) in discs" :key="i" class="text-center">

                </div>

    </div>
