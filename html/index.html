<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->

    <title>PHP Aiax Dischi</title>

<body>
    <div id="app">

        <header>
            <!-- {{test}} -->
        </header>

        <main>
            <div class="container">
                {{dischi}}
                <div class="row">
                    <div v-for="(disc, i) in dischi" :key="i" class="col-12 col-md-3 d-flex flex-column text-center">

                        <img :src="disc.poster" :alt="disc.title" class="w-100" />
                        <h5>{{disc.title}}</h5>
                        <p>{{disc.author}}</p>
                        <p>{{disc.year}}</p>
                    </div>
                </div>
            </div>
        </main>



    </div>



    <!-- js -->
    <script src="script.js"></script>
